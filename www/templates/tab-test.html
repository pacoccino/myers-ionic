<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <ion-list>
      <ion-item ng-repeat="question in questions">
        <div class="">
          <h2 class="title">{{question.question}}</h2>
        </div>
        <div class="button-bar">
          <a class="button" ng-class=" question.response === -1 ? 'button-stable' : 'button-assertive' " ng-click="response(question, -1)">No</a>
          <a class="button" ng-class=" question.response === 0  ? 'button-stable' : 'button-energized' " ng-click="response(question, 0)">Neutral</a>
          <a class="button" ng-class=" question.response === 1  ? 'button-stable' : 'button-balanced'  " ng-click="response(question, 1)">Yes</a>
        </div>
      </ion-item>
    </ion-list>
    <button class="button button-full button-positive"
            ng-click="validate()">
      Result
    </button>
  </ion-content>
</ion-view>
